<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妖怪検索・情報抽出アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container-main {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .search-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .yokai-card {
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .yokai-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .yokai-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }
        .yaml-output {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .loading-spinner.show {
            display: block;
        }
        .search-input {
            border-radius: 25px;
            padding: 15px 20px;
            border: 2px solid #667eea;
            font-size: 16px;
        }
        .search-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .yokai-name {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .yokai-description {
            color: #666;
            line-height: 1.6;
        }
        .source-url {
            font-size: 0.9em;
            color: #888;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container container-main">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">
                    <i class="bi bi-search"></i> 妖怪検索・情報抽出アプリ
                </h1>
                <p class="text-center text-muted">
                    テキストに関連する妖怪情報を検索し、画像付きでYAMLファイルを生成
                </p>
            </div>
        </div>

        <div class="search-card">
            <h3 class="mb-4">
                <i class="bi bi-ghost"></i> 妖怪を検索
            </h3>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control search-input" 
                               placeholder="妖怪に関連するテキストを入力してください（例：鬼、狐、河童）">
                        <button class="btn btn-light" type="button" onclick="searchYokai()">
                            <i class="bi bi-search"></i> 検索
                        </button>
                    </div>
                    <small class="text-light">
                        <i class="bi bi-info-circle"></i> 
                        妖怪の名前、特徴、地域名などを入力すると関連する妖怪を検索します
                    </small>
                </div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">妖怪情報を検索中...</p>
        </div>

        <div id="resultsSection" style="display: none;">
            <div class="row mb-4">
                <div class="col-12">
                    <h4><i class="bi bi-list-ul"></i> 検索結果</h4>
                    <div id="yokaiResults"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h4><i class="bi bi-file-earmark-code"></i> YAML出力</h4>
                    <div class="yaml-output" id="yamlOutput"></div>
                    <div class="mt-3">
                        <button class="btn btn-success" onclick="downloadYAML()">
                            <i class="bi bi-download"></i> YAMLファイルをダウンロード
                        </button>
                        <button class="btn btn-secondary ms-2" onclick="copyYAML()">
                            <i class="bi bi-clipboard"></i> YAMLをコピー
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="yokai-app.js"></script>
</body>
</html>
