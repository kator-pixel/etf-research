<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Recovery Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container-main {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
        }
        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .nav-tabs .nav-link {
            color: #667eea;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .loading-spinner.show {
            display: block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .alert-custom {
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
        }
        #chartContainer {
            min-height: 400px;
        }
        .etf-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container container-main">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">
                    <i class="bi bi-graph-down"></i> ETF Drop Analyzer
                </h1>
                <p class="text-center text-muted">
                    直近2年間で5%以上下落したETFの検出ツール
                </p>
            </div>
        </div>

        <div class="alert alert-custom" role="alert">
            <h6><i class="bi bi-info-circle"></i> 分析条件</h6>
            <ul class="mb-0 small">
                <li>対象期間: 直近2年間</li>
                <li>日次下落: 1日で5%以上の下落</li>
                <li>週次下落: 1週間（5営業日）で5%以上の下落</li>
            </ul>
        </div>

        <div class="text-center mb-4">
            <button id="analyzeBtn" class="btn btn-primary btn-lg" onclick="runAnalysis()">
                <i class="bi bi-play-circle"></i> 分析開始
            </button>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">ETFデータを分析中...</p>
        </div>

        <div id="resultsSection" style="display: none;">
            <div class="row mb-4" id="metricsRow">
                <div class="col-md-3">
                    <div class="metric-card">
                        <div class="metric-value" id="qualifyingETFs">-</div>
                        <div class="metric-label">該当ETF数</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card">
                        <div class="metric-value" id="totalDrops">-</div>
                        <div class="metric-label">総下落回数</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card">
                        <div class="metric-value" id="dailyDrops">-</div>
                        <div class="metric-label">日次下落</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card">
                        <div class="metric-value" id="weeklyDrops">-</div>
                        <div class="metric-label">週次下落</div>
                    </div>
                </div>
            </div>

            <ul class="nav nav-tabs mb-3" id="resultTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#table" type="button">
                        <i class="bi bi-table"></i> データテーブル
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button">
                        <i class="bi bi-bar-chart"></i> チャート
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#report" type="button">
                        <i class="bi bi-file-text"></i> レポート
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="resultTabContent">
                <div class="tab-pane fade show active" id="table" role="tabpanel">
                    <div class="table-container">
                        <table class="table table-hover" id="resultsTable">
                            <thead class="table-light sticky-top">
                                <tr>
                                    <th>ETF</th>
                                    <th>タイプ</th>
                                    <th>日付</th>
                                    <th>曜日</th>
                                    <th>下落率</th>
                                    <th>価格変動</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-success mt-3" onclick="downloadCSV()">
                        <i class="bi bi-download"></i> CSVダウンロード
                    </button>
                </div>
                
                <div class="tab-pane fade" id="chart" role="tabpanel">
                    <div id="chartContainer"></div>
                    <div id="etfSelector" class="mt-3" style="display: none;">
                        <label for="etfSelect" class="form-label">ETFを選択:</label>
                        <select class="form-select" id="etfSelect" onchange="updateChart()">
                        </select>
                    </div>
                </div>
                
                <div class="tab-pane fade" id="report" role="tabpanel">
                    <pre id="reportContent" class="bg-light p-3 rounded"></pre>
                    <button class="btn btn-success mt-3" onclick="downloadReport()">
                        <i class="bi bi-download"></i> レポートダウンロード
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
